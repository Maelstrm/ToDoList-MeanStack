<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css Import -->
    <link rel="stylesheet" href="vendors/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

    <!-- Javascript Import -->
    <script src="vendors/Angularjs/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>

<!-- Setup app + controller -->
<body ng-app="MyApp">
    <div class="container" ng-controller="ListController as lc">

        <!-- Header -->
        <header>
            <h1>Imma Do It</h1>
        </header>

        <!-- Input for Database -->
        <div id="inputArea">
            <form class="form-group" ng-submit="lc.newTaskIn()">
                <input ng-model="lc.taskInputIn" class="form-control" type="text" placeholder="Describe your task here."></input>
                <button class="btn btn-primary btn-sm" type="submit">Submit</button>
            </form>
        </div>

        <!-- List Printed to Dom Here -->
        <div>
            <table class="table table-striped">
                <!-- Table Header -->
                <thead class="thead-dark">
                    <tr>
                        <th>Delete</th>
                        <th>Task Details</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                    <tr ng-repeat="item in lc.toDoList">
                        <td>
                            <button ng-click="lc.deleteTask(item._id)">Del</button>
                        </td>
                        <td>
                            <h6>{{item.dateStamp}}</h6>
                            <h5>{{item.detail}}</h5>
                        </td>
                        <td>
                            {{item.status}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
