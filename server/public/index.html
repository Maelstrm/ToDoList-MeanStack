<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Css Import -->
    <link rel="stylesheet" href="vendors/Bootstrap/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />

    <!-- Javascript Import -->
    <script src="vendors/Angularjs/angular.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
</head>

<!-- Setup app + controller -->
<body class="bg-dark" ng-app="MyApp">
    <div class="container bg-dark" ng-controller="ListController as lc">

        <!-- Header -->
        <header>
            <h1>Imma Do It</h1>
            <hr>
        </header>

        <!-- Input for Database -->
        <div id="addTo">
            <form id="newItems" class="form-group form-inline" ng-submit="lc.newTaskIn()">
                <input for="submit" id="inputArea" class="" ng-model="lc.taskInputIn"  type="text" placeholder="Whatchu trynna do??"></input>
                <button id="submit" class="btn btn-primary btn-md" type="submit">
                    <i class="far fa-edit"></i>
                </button>
            </form>
        </div>

        <!-- List Printed to Dom Here -->
        <div>
            <table class="table table-bordered">
                <!-- Table Header -->
                <thead class="bg-dark">
                    <tr>
                        <th class="th">Delete</th>
                        <th class="th">Task Details</th>
                        <th class="th">Status</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody>
                    <tr ng-repeat="item in lc.toDoList" ng-class="item.status ? 'bg-dark text-secondary' : 'bg-unDone text-light'">
                        <td>
                            <button class="btn btn-danger" ng-click="lc.deleteTask(item._id)"><i class="fas fa-trash"></i>
                            </button>
                        </td>
                        <td>
                            <span ng-class="item.status ? 'itemDateStampTrue' : 'itemDateStampFalse'"> &nbsp; {{item.dateStamp}} &nbsp; <span>
                            <div id="itemDetails" ng-class="item.status ? 'itemDetailTrue' : 'itemDetailFalse'"> &nbsp; {{item.detail}} &nbsp;</div>
                        </td>
                        <td>
                            <button class="btn bg-success" ng-hide="item.status" ng-click="lc.changeStatus(item._id)"><i class="far fa-square"></i>
                            </button>

                            <button class="btn bg-light text-dark" ng-show="item.status" ng-click="lc.changeStatus(item._id)"><i class="far fa-check-square"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
